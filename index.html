<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calendar-container">
      <div class="calendar">
        <div class="calendar-month-text">
          <span class="calendar-month-text-span-left">MAY</span>
          <span class="calendar-month-text-span-right">&nbsp;2020</span>
        </div>
        <div class="calendar-weekdays">
          <div class="calendar-weekday-item">MON</div>
          <div class="calendar-weekday-item">TUE</div>
          <div class="calendar-weekday-item">WED</div>
          <div class="calendar-weekday-item">THU</div>
          <div class="calendar-weekday-item">FRI</div>
          <div class="calendar-weekday-item">SAT</div>
          <div class="calendar-weekday-item">SUN</div>
        </div>
        <div class="calendar-dates">
          <div class="calendar-date-item"></div>
          <div class="calendar-date-item"></div>
          <div class="calendar-date-item"></div>
          <div class="calendar-date-item"></div>
          <div class="calendar-date-item">1</div>
          <div class="calendar-date-item">2</div>
          <div class="calendar-date-item">3</div>
          <div class="calendar-date-item">4</div>
          <div class="calendar-date-item">5</div>
          <div class="calendar-date-item">6</div>
          <div class="calendar-date-item">7</div>
          <div class="calendar-date-item">8</div>
          <div class="calendar-date-item">9</div>
          <div class="calendar-date-item">10</div>
          <div class="calendar-date-item">11</div>
          <div class="calendar-date-item">12</div>
          <div class="calendar-date-item">13</div>
          <div class="calendar-date-item">14</div>
          <div class="calendar-date-item">15</div>
          <div class="calendar-date-item">16</div>
          <div class="calendar-date-item">17</div>
          <div class="calendar-date-item">18</div>
          <div class="calendar-date-item">19</div>
          <div class="calendar-date-item">20</div>
          <div class="calendar-date-item">21</div>
          <div class="calendar-date-item">22</div>
          <div class="calendar-date-item">23</div>
          <div class="calendar-date-item">24</div>
          <div class="calendar-date-item">25</div>
          <div class="calendar-date-item">26</div>
          <div class="calendar-date-item">27</div>
          <div class="calendar-date-item">28</div>
          <div class="calendar-date-item">29</div>
          <div class="calendar-date-item">30</div>
          <div class="calendar-date-item">31</div>
        </div>
      </div>
    </div>
  </body>
</html>
